# Nginx Configuration for Criminal Profiling System
# Place this file at: /etc/nginx/sites-available/criminal-profiling
# Then create symlink: sudo ln -s /etc/nginx/sites-available/criminal-profiling /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream criminal_profiling_backend {
    server localhost:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;  # Replace with your domain name or EC2 public IP

    # Logging
    access_log /var/log/nginx/criminal-profiling-access.log;
    error_log /var/log/nginx/criminal-profiling-error.log;

    # Increase body size limit for file uploads
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoints
    location / {
        proxy_pass http://criminal_profiling_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Swagger documentation
    location /api {
        proxy_pass http://criminal_profiling_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://criminal_profiling_backend;
        access_log off;
    }
}

